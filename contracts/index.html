<body>

    <section >
        <div class="container">
            <a name="buy"></a>
            <h2 class="text-center" style="margin-top:20px">Etherfunding</h2>
            <h3 class="text-center" data-toggle="modal" data-target="#refunds" style="margin-bottom: 0px;">Give us your money bitches!</h3>
            <div class="row">
                <br>
                <p>
                    <div class="col-md-8 col-md-offset-2">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                60%
                            </div>
                        </div>
                    </div>
                </p>
                <div class="col-md-10 col-md-offset-1">
                    <p class="lead text-center">We have <span id="current">600</span> of <span id="goal">1000</span> ethers</p>
                </div>
        </div>
    </section>
    <section class="band">
        <div class="container">
            <div class="row">
                <br />
                <div class="text-center col-md-10 col-md-offset-1">
                    <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                        <form role="form" class="form-inline" action="#" method="post">
                            <div class="form-group">
                                <div class="input-group input-group-lg radius">
                                    <input type="number" class="form-control" id="newsletter" placeholder="Donation" required="true" name="fields[email]">
                                    <span class="input-group-btn"><button type="submit" class="text-uppercase btn pg-button btn-default btn-inverse">Donate!</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix clear-columns"></div>
                </div>
            </div>
            <h3 class="text-center">This crowfunding finish at <span id="deadline"></span></h3>
        </div>
    </section>

<script>
// Set the date we're counting down to
var countDownDate = new Date(2017, 4, 7, 0, 0, 0, 0).getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("deadline").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("deadline").innerHTML = "EXPIRED";
  }
}, 1000);
</script></body>
