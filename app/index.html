<body onload="update()"> 

    <section >
        <div class="container">
            <a name="buy"></a>
            <h2 class="text-center" style="margin-top:20px"><div id="projectName">Etherfunding</div></h2>
            <h3 class="text-center" data-toggle="modal" data-target="#refunds" style="margin-bottom: 0px;">Give us your money bitches!</h3>
            <div class="row">
                <br>
                <p>
                    <div class="col-md-8 col-md-offset-2">
                        <div class="progress">
                            <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                <span id="goalPercentage">60%</span>
                            </div>
                        </div>
                    </div>
                </p>
                <div class="col-md-10 col-md-offset-1">
                    <p class="lead text-center">We have <span id="current">600</span> of <span id="goal">1000</span> ethers</p>
                </div>
        </div>
    </section>
    <section class="band">
        <div class="container">
            <div class="row">
                <br />
                <div class="text-center col-md-10 col-md-offset-1">
                    <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                        <form role="form" class="form-inline" action="#" method="post">
                            <div class="form-group">
                                <div class="input-group input-group-lg radius">
                                    <input id="idAmount" type="number" class="form-control" 
                                    placeholder="Donation" required="true">
                                    <span class="input-group-btn">
                                        <button  id="btnDonate"
                                         class="text-uppercase btn pg-button btn-default btn-inverse"
                                         onclick="donate()">Donate!
                                         </button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix clear-columns"></div>
                </div>
            </div>
            <h3 class="text-center">This crowfunding finish at <span id="deadline"></span></h3>
        </div>
    </section>
    <span id="status">status</span>
</body>
